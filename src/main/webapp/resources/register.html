<html>

<head>
    <meta charset="UTF8">
    <title>Автосервис uCarService - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="./fonts/productsans.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/card.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>

<body>
    <div class="header">
        <div class="logo-caption vertical-centerer-wrapper">
            <span>uCarService</span>
        </div>
        <div class="auth-block">
            <div class="profile-icon vertical-centerer-wrapper"></div>
            <div class="vertical-centerer-wrapper">
                <span class="profile"><a href="profile.html">Username</a></span>
            </div>
            <div class="auth-buttons">
                <div class="vertical-centerer-wrapper">
                    <a href="/login">Войти</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/register">Регистрация</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-header">Новый клиент</div>
                <form action="/register" method="POST" enctype="utf8">
                    <table class="card-contents">
                        <tr>
                            <td>Фамилия</td>
                            <td><input name="lastName" /></td>
                        </tr>
                        <tr>
                            <td>Имя</td>
                            <td><input name="firstName" /></td>
                        </tr>
                        <tr>
                            <td>Отчество</td>
                            <td><input name="middleName" /></td>
                        </tr>
                        <tr>
                            <td>Дата рождения</td>
                            <td><input name="birthDate" /></td>
                        </tr>
                        <tr>
                            <td>Логин</td>
                            <td><input name="username" /></td>
                        </tr>
                        <tr>
                            <td>Пароль</td>
                            <td><input type="password" name="password" /></td>
                        </tr>
                        <tr>
                            <td>Подтвердите пароль</td>
                            <td><input type="password" name="passwordConfirm" /></td>
                        </tr>
                    </table>
                    <div class="submit-wrapper">
                        <button type="submit">Зарегистирироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

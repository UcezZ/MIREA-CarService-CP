<html>

<head>
    <meta charset="UTF8">
    <title>Автосервис uCarService - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="./fonts/productsans.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/card.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
</head>

<body>
    <div class="header">
        <div class="logo-caption vertical-centerer-wrapper">
            <span>uCarService</span>
        </div>
        <div class="auth-block">
            <div class="profile-icon vertical-centerer-wrapper"></div>
            <div class="vertical-centerer-wrapper">
                <span class="profile"><a href="profile.html">Username</a></span>
            </div>
            <div class="auth-buttons">
                <div class="vertical-centerer-wrapper">
                    <a href="/login">Войти</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/register">Регистрация</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-header">Добавление транспорта</div>
                <form action="" method="POST" enctype="utf8">
                    <table class="card-contents" id="add-transport">
                        <tr>
                            <td>Тип транспорта</td>
                            <td>
                                <select name="idTransport" form="add-transport">
                                    <option value="0" selected="selected">Выберите тип</option>
                                    <option value="1">мафынка</option>
                                    <option value="3">мацацыкл</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Марка</td>
                            <td><input name="brand" /></td>
                        </tr>
                        <tr>
                            <td>Модель</td>
                            <td><input name="middleName" /></td>
                        </tr>
                        <tr>
                            <td>Регистрационный номер</td>
                            <td><input name="regNumber" /></td>
                        </tr>
                        <tr>
                            <td>Год выпуска</td>
                            <td><input name="releaseYear" min="1900" max="2022" type="number" /></td>
                        </tr>
                    </table>
                    <div class="submit-wrapper">
                        <button type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

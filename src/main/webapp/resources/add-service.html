<html>

<head>
    <meta charset="UTF8">
    <title>Автосервис uCarService - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="./fonts/productsans.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/card.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
</head>

<body>
    <div class="header">
        <div class="logo-caption vertical-centerer-wrapper">
            <span>uCarService</span>
        </div>
        <div class="auth-block">
            <div class="profile-icon vertical-centerer-wrapper"></div>
            <div class="vertical-centerer-wrapper">
                <span class="profile"><a href="profile.html">Username</a></span>
            </div>
            <div class="auth-buttons">
                <div class="vertical-centerer-wrapper">
                    <a href="/login">Войти</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/register">Регистрация</a>
                </div>
                <div class="vertical-centerer-wrapper">
                    <a href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-header">Добавление заявки на услугу</div>
                <form action="" method="POST" id="add-service" enctype="utf8">
                    <table class="card-contents">
                        <tr>
                            <td>Обслуживаемый транспорт</td>
                            <td>
                                <select name="idTransport" form="add-service">
                                    <option value="0" selected="selected">Выберите транспорт</option>
                                    <option value="1">Nissan Almera, Р880НК777, 2004г</option>
                                    <option value="3">Kawasaki Ninja, О765РН777, 2015г</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Тип обслуживания</td>
                            <td>
                                <select name="idServiceType" form="add-service">
                                    <option value="0" selected="selected">Выберите тип</option>
                                    <option value="1">Покраска</option>
                                    <option value="2">Замена деталей или жидкостей</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Описание</td>
                            <td>
                                <textarea name="caption" form="add-service" maxlength="255" rows="1"
                                    placeholder="Добавьте описание услуги"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="submit-wrapper">
                        <button type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
